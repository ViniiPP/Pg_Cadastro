<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PG Cadastro</title>
</head>
<body>

    <div class="login-box">
        <h1>Criar uma Conta</h1>
        <form action="login" method="post">
            <label>Username</label>
            <input type="text" name="username" required="required" placeholder="Nome"> 

            <label>Password</label>
            <input type="password" name="password" required="required" placeholder="a1a2a3a4a5">

            <label>Email</label>
            <input type="email" name="email" required="required" placeholder="contato@gmail.com">

            <label>Data de anivers√°rio</label>
            <input type="date" name="data" required="required">

            <button type="submit">Login
                <div class="arrow-wrapper">
                    <div class="arrow"></div>
                </div>
            </button>
        </form>
    </div>
</body>
</html>
